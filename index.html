<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Tarpy's BMI Calculator</h1>
      <p class="label-text">Your Height (cm):</p>
      <input
        type="number"
        class="input"
        id="height"
        placeholder="Enter your height in cm"
      />
      <p class="label-text">Your Weight (kg):</p>
      <input
        type="number"
        class="input"
        id="weight"
        placeholder="Enter your weight in kg"
      />
      <button class="btn" id="btn">Calculate BMI</button>
      <input disabled type="text" class="input" id="bmi-result" />
      <h4 class="info-text">
        Weight Condition: <span class="result" id="weight-condition"></span>
      </h4>
      <h3 class="motivation-text" id="motivation-text"></h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
